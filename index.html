<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="background-circle"></div>
    <div class="calc-container">
      <div class="calculator">
        <div class="display">
          <div class="button clear" title="AC">Clear</div>
          <div class="screen">
            <div class="inactive-area"></div>
            <div class="active-area"></div>
          </div>
        </div>
        <div class="keypad">
          <div class="top">
            <div class="button circular grey" id='delete' title="Delete">C</div>
            <div class="button circular grey" id="plus-minus">+/-</div>
            <div class="button circular grey">%</div>
            <div class="button circular orange operator">÷</div>
          </div>
          <div class="bottom">
            <div class="numbers">
              <div class="button circular white">1</div>
              <div class="button circular white">2</div>
              <div class="button circular white">3</div>
              <div class="button circular white">4</div>
              <div class="button circular white">5</div>
              <div class="button circular white">6</div>
              <div class="button circular white">7</div>
              <div class="button circular white">8</div>
              <div class="button circular white">9</div>
              <div class="button circular white" id="zero">0</div>
              <div class="button circular white">.</div>
            </div>
            <div class="operators">
            <div class="button circular orange operator">✕</div>
            <div class="button circular orange operator">-</div>
            <div class="button circular orange operator">+</div>
            <div class="button circular orange" id="equals-button">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
